<!DOCTYPE html>
<html>
<head>
<title>Form Validation</title>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="jquery.min.js"></script>
<script src="validation.js"></script>
</head>
<body>
<div class="container">
	<div class="wrapper">
		<h1> First Form Marmik Desai </h1>
		<div class="container form1">
			<form action="#" method="get">
				<div class="form-gp">
					<label for="fname">First Name</label>
					<input type="text" name="fname" placeholder="First Name" id="fname" data-error="Please Enter First Name" tabindex="1"/>
				</div>
				<div class="form-gp">
					<label for="lname">Last Name</label>
					<input type="text" name="lname" placeholder="Last Name" id="lname" data-error="Please Enter Last Name" tabindex="2"/>
				</div>
				<div class="form-gp">
					<label for="email1">Email</label>
					<input type="email" name="email1" placeholder="Email" id="email1" data-error="Please Enter Email" data-wrong="Please Enter Valid Email" tabindex="3"/>
				</div>
				<div class="form-gp">
					<label for="email2">Alternate Email</label>
					<input type="email" name="email2" placeholder="Email" id="email2" data-error="Please Enter Email2" data-wrong="Please Enter Valid Email2" tabindex="4"/>
				</div>
				<div class="form-gp">
					<label for="phone">Phone</label>
					<input type="text" name="phone" placeholder="Phone" id="phone" class="phoneValid" data-error="Please Enter Phone" data-wrong="Please Enter Valid Phone" tabindex="5"/>
				</div>
				<div class="form-gp">
					<label for="phone1">Mobile Phone</label>
					<input type="text" name="phone1" placeholder="phone1" id="phone1" class="phoneValid" data-error="Please Enter Phone1" data-wrong="Please Enter Valid Phone1" tabindex="6"/>
				</div>
				<div class="form-gp">
					<label for="message1">Message 1</label>
					<textarea name="message1" placeholder="Message" id="message1" data-error="Please Enter Message 1" tabindex="7"></textarea>
				</div>
				<div class="form-gp">
					<label for="message2">Message 2</label>
					<textarea name="message2" placeholder="Message" id="message2" data-error="Please Enter Message 2" tabindex="8"></textarea>
				</div>
				<div class="checkbox-holder" data-error="Please Check Option">
					<div class="checkbox">
						<input type="checkbox" name="option1" id="option1" tabindex="9"/>
						<label for="option1">checkbox 1</label>
					</div>
					<div class="checkbox">
						<input type="checkbox" name="option2" id="option2" tabindex="10"/>
						<label for="option2">checkbox 2</label>
					</div>
				</div>
				<div class="radio-holder" data-error="Please Check Gender">
					<div class="radio">
						<input type="radio" name="radio" id="male" tabindex="11"/>
						<label for="male">Male</label>
					</div>
					<div class="radio">
						<input type="radio" name="radio" id="female" tabindex="12"/>
						<label for="female">Female</label>
					</div>
				</div>
				<div class="form-gp">
					<label for="password">Password</label>
					<input type="password" name="password" placeholder="Password" id="password" data-error="Please Enter Password" tabindex="13">
				</div>
				<div class="form-gp">
					<label for="cPassword">Conform Password</label>
					<input type="password" name="cPassword" placeholder="Conform Password" id="cPassword" data-error="Please Enter Conform Password" tabindex="14">
				</div>
				<div class="form-gp form-submit">
					<input type="submit" name="Submit" value="Submit" tabindex="15"/>
				</div>
			</form>
		</div>
		<div class="container form2">
			<form action="#" method="get">
				<div class="form-gp">
					<label for="fname">First Name</label>

				<div class="form-gp">

				<div class="form-gp">
					<label for="email2">Alternate Email</label>

				<div class="form-gp">
					<label for="phone">Phone</label>
					<input type="text" name="phone" placeholder="Phone" id="phone" class="phoneValid" data-error="Please Enter Phone" data-wrong="Please Enter Valid Phone" tabindex="20"/>
				</div>
				<div class="form-gp">

				</div>
				<div class="checkbox-holder" data-error="Please Check Option">
					<div class="checkbox">

					</div>
				</div>
				<div class="radio-holder" data-error="Please Check Gender">
					<div class="radio">
						<input type="radio" name="radio" id="male" tabindex="26"/>
						<label for="male">Male</label>
					</div>
					<div class="radio">
						<input type="radio" name="radio" id="female" tabindex="27"/>

					</div>
				</div>
				<div class="form-gp">
					<label for="password">Password</label>
					<input type="password" name="password" placeholder="Password" id="password" data-error="Please Enter Password" tabindex="28">
				</div>
				<div class="form-gp">
					<label for="cPassword">Conform Password</label>
					<input type="password" name="cPassword" placeholder="Conform Password" id="cPassword" data-error="Please Enter Conform Password" tabindex="29">
				</div>
				<div class="form-gp form-submit">
					<input type="submit" name="Submit" value="Submit" tabindex="30"/>
				</div>
			</form>
		</div>
	</div>
</div>
