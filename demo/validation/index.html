<!DOCTYPE html>
<html>
<head>
<title>Form Validation</title>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="jquery.min.js"></script>
<script src="icheck.js"></script>
<script src="validation.js"></script>
</head>
<body>
<div class="container">
	<div class="wrapper">
		<h1> First Form Marmik Desai </h1>
		<div class="container form1">
			<form action="#" method="get">
				<div class="form-gp">
					<label for="fname">First Name</label>
					<input type="text" name="fname" placeholder="First Name" id="fname" data-error="Please Enter First Name" tabindex="1"/>
				</div>
				<div class="form-gp">
					<label for="lname">Last Name</label>
					<input type="text" name="lname" placeholder="Last Name" id="lname" data-error="Please Enter Last Name" tabindex="2"/>
				</div>
				<div class="form-gp">
					<label for="email1">Email</label>
					<input type="email" name="email1" placeholder="Email" id="email1" data-error="Please Enter Email" data-wrong="Please Enter Valid Email" tabindex="2"/>
				</div>
				<div class="form-gp">
					<label for="message1">Message 1</label>
					<textarea name="message1" placeholder="Message" id="message1" data-error="Please Enter Message 1" tabindex="3"></textarea>
				</div>
				<div class="form-gp">
					<label for="message2">Message 2</label>
					<textarea name="message2" placeholder="Message" id="message2" data-error="Please Enter Message 2" tabindex="4"></textarea>
				</div>
				<div class="form-gp form-check">
					<label for="option1">Option 1</label>
					<input type="checkbox" name="option1" id="option1" data-error="Please Check Option 1" tabindex="5"/>
				</div>
				<div class="form-gp form-check">
					<label for="option2">Option 2</label>
					<input type="checkbox" name="option2" id="option2" data-error="Please Check Option 2" tabindex="6"/>
				</div>
				<div class="form-gp" data-error="Please Check Gender">
					<div class="form-radio">
						<label for="male">Male</label>
						<input type="radio" name="radio" id="male" tabindex="7"/>
					</div>
					<div class="form-radio">
						<label for="female">Female</label>
						<input type="radio" name="radio" id="female" tabindex="8"/>
					</div>
				</div>
				<div class="form-gp form-submit">
					<input type="submit" name="Submit" value="Submit" tabindex="9"/>
				</div>
			</form>
		</div>
		<h1> Second Form Marmik Desai </h1>
		<div class="container form2">
			<form action="#" method="get">
				<div class="form-gp">
					<label for="fname">First Name</label>
					<input type="text" name="fname" placeholder="First Name" id="fname" data-error="Please Enter First Name" tabindex="10"/>
				</div>
				<div class="form-gp">
					<label for="lname">Last Name</label>
					<input type="text" name="lname" placeholder="Last Name" id="lname" data-error="Please Enter Last Name" tabindex="11"/>
				</div>
				<div class="form-gp">
					<label for="message1">Message 1</label>
					<textarea name="message1" placeholder="Message" id="message1" data-error="Please Enter Message 1" tabindex="12"></textarea>
				</div>
				<div class="form-gp">
					<label for="message2">Message 2</label>
					<textarea name="message2" placeholder="Message" id="message2" data-error="Please Enter Message 2" tabindex="13"></textarea>
				</div>
				<div class="form-gp form-check">
					<label for="option1">Option 1</label>
					<input type="checkbox" name="option1" id="option1" data-error="Please Check Option 1" tabindex="14"/>
				</div>
				<div class="form-gp form-check">
					<label for="option2">Option 2</label>
					<input type="checkbox" name="option2" id="option2" data-error="Please Check Option 2" tabindex="15"/>
				</div>
				<div class="form-gp" data-error="Please Check Gender">
					<div class="form-radio">
						<label for="male">Male</label>
						<input type="radio" name="radio" id="male" tabindex="16"/>
					</div>
					<div class="form-radio">
						<label for="female">Female</label>
						<input type="radio" name="radio" id="female" tabindex="17"/>
					</div>
				</div>
				<div class="form-gp form-submit">
					<input type="submit" name="Submit" value="Submit" tabindex="18"/>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
